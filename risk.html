<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment - AI Financial Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="designs/style-risk.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/stockoverflow logo.png" height="50px" width="50px">
                StockOverflow
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="risk.html">Risk Assessment</a>
                <a class="nav-link" href="#">Market Updates</a>
                <a class="nav-link" href="#">Tax Assistant</a>
                <a class="nav-link" href="#">Currency Exchange</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="section-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                    Investment Risk Assessment
                </h2>

                <div class="row g-4">
                    <!-- Risk Assessment Form -->
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Your Risk Profile</h5>
                                
                                <form id="riskForm">
                                    <div class="mb-4">
                                        <label for="riskPreference" class="form-label">Risk Preference</label>
                                        <select class="form-select" id="riskPreference">
                                            <option value="" selected disabled>Select your risk preference</option>
                                            <option value="conservative">Conservative</option>
                                            <option value="moderate">Moderate</option>
                                            <option value="aggressive">Aggressive</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="timeHorizon" class="form-label">Investment Time Horizon</label>
                                        <select class="form-select" id="timeHorizon">
                                            <option value="" selected disabled>Select your time horizon</option>
                                            <option value="short">Short Term (0-2 years)</option>
                                            <option value="medium">Medium Term (2-5 years)</option>
                                            <option value="long">Long Term (5+ years)</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="investmentAmount" class="form-label">Investment Amount</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="investmentAmount" placeholder="Enter amount">
                                        </div>
                                    </div>
                                    
                                    <button type="button" id="generateRecommendations" class="btn btn-primary w-100">Generate Recommendations</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Recommendations -->
                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Recommended Investments</h5>
                                
                                <div id="riskProfileDisplay" class="d-none">
                                    <h6 class="mb-3">Your Risk Profile</h6>
                                    <div class="risk-profile">
                                        <span>Low Risk</span>
                                        <div class="risk-indicator">
                                            <div class="risk-level" id="riskLevelIndicator"></div>
                                        </div>
                                        <span>High Risk</span>
                                    </div>
                                </div>
                                
                                <div id="noRecommendations" class="text-center py-5">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" width="48" height="48">
                                        <circle cx="12" cy="12" r="10"/>
                                        <line x1="12" y1="16" x2="12" y2="12"/>
                                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                                    </svg>
                                    <p class="mt-3 text-muted">Complete your risk profile to see personalized stock recommendations</p>
                                </div>
                                
                                <div id="recommendationsContainer" class="d-none">
                                    <!-- Stock recommendations will be inserted here by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script-risk.js"></script>
</body>
</html>
